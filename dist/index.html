<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="coststyle.css">
    <link rel="stylesheet" href="style.css">


    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./dist/style.css --watch -->
</head>
<header class="ml-20">
    <i class="fa-regular fa-clock text-2xl" style="color: #ffffff"></i>
    <span class="ml-7 text-2xl font-serif text-white">By Snigdhendu</span>
</header>
<body class="w-[100vw] mt-5 flex flex-col justify-between overflow-x-hidden">

    <div class="clock_main w-[100%] flex justify-evenly">

        <div class="clock-container">
            <div class="clock flex justify-center items-center w-96 h-96 mt-20 mx-5 border-4 rounded-[50%] border-gray-600 relative transform bg-white">
                <div class="clock-number absolute top-[6%] left-[50%]" data-number="12">12</div>
                <div class="clock-number absolute top-[13%] left-[72%]" data-number="1">1</div>
                <div class="clock-number absolute top-[28%] left-[88%]" data-number="2">2</div>
                <div class="clock-number absolute top-[50%] left-[94%]" data-number="3">3</div>
                <div class="clock-number absolute top-[72%] left-[90%]" data-number="4">4</div>
                <div class="clock-number absolute top-[88%] left-[72%]" data-number="5">5</div>
                <div class="clock-number absolute top-[94%] left-[50%]" data-number="6">6</div>
                <div class="clock-number absolute top-[89%] left-[27%]" data-number="7">7</div>
                <div class="clock-number absolute top-[72%] left-[10%]" data-number="8">8</div>
                <div class="clock-number absolute top-[50%] left-[6%]" data-number="9">9</div>
                <div class="clock-number absolute top-[28%] left-[12%]" data-number="10">10</div>
                <div class="clock-number absolute top-[13%] left-[28%]" data-number="11">11</div>
                
                <div class="display_time_date_day absolute bottom-56 bg-gray-100 z-50 py-2 px-4 rounded-lg"></div>

                <!-- Clock hands (you can animate these with JavaScript) -->
                <div class="clock-hand hour-hand w-30 h-2 bg-black absolute right-47"></div>
                <div class="clock-hand minute-hand w-36 h-1 bg-amber-800 absolute right-47"></div>
                <div class="clock-hand second-hand w-44 h-0.5 bg-neutral-600 absolute right-47"></div>
                
                <!-- Center dot -->
                <div class="clock-center absolute top-[50%] left-[50%] w-3 h-3 rounded-2xl border-2 bg-amber-800"></div>

                <div class="display_time_day absolute top-56 bg-gray-100 z-50 py-2 px-4 rounded-lg"></div>
                
            </div>
        </div> 

        <div class="strip_clock flex gap-5 text-4xl relative bottom-14 text-white">
            <i class="fa-solid fa-arrow-right fa-beat-fade text-2xl relative top-24 h-20"></i>

            <div class="hr1 h-60 w-20 bg-[#ffb24e] rounded-b-[100px] border-2 flex flex-col items-center text-neutral-800 py-10">
                <div class="context relative"></div>
            </div>
            
            <div class="hr2 h-96 w-20 bg-[#d4af7f] rounded-b-[100px] border-2 flex flex-col items-center text-amber-50 py-0 overflow-hidden">
                <div class="context relative"></div>
            </div><span class="py-20">:</span>

            <div class="min1 h-[35rem] w-20 bg-[#ffb24e] rounded-b-[100px] border-2 flex flex-col items-center text-neutral-800 py-20 overflow-hidden">
                <div class="context relative"></div>
            </div>

            <div class="min2 h-72 w-20 bg-[#d4af7f] rounded-b-[100px] border-2 flex flex-col items-center text-white py-10 overflow-hidden">
                <div class="context relative"></div>
            </div><span class="py-20">:</span>

            <div class="sec1 h-80 w-20 bg-[#ffc579] rounded-b-[100px] border-2 flex flex-col items-center text-black py-20 overflow-hidden">
                <div class="context relative"></div>
            </div>

            <div class="sec2 h-[40rem] w-20 bg-[#ffeacf] rounded-b-[100px] border-2 flex flex-col items-center text-black overflow-hidden">
                <div class="context relative"></div>
            </div>
        </div>
    </div>
    
    <audio src="Resources/slow-cinematic-clock-ticking-357979 (mp3cut.net).mp3"
    loop
    ></audio>

    <div class="running_time mt-20 mx-5 relative self-center">
        <div class="year h-[55rem] w-[55rem] border-4 rounded-[50%] relative rotate-164"></div>

        <div class="sec h-[45rem] w-[45rem] border-4 rounded-[50%] absolute top-20 left-20"></div>

        <div class="min h-[39rem] w-[39rem] border-4 rounded-[50%] absolute top-33 left-33"></div>

        <div class="hour h-[33rem] w-[33rem] border-4 rounded-[50%] absolute top-45 left-45"></div>

        <div class="date h-[27rem] w-[27rem] border-4 rounded-[50%] absolute top-57 left-57"></div>

        <div class="month h-85 w-85 border-4 rounded-[50%] absolute top-68 left-68"></div>

        <div class="day h-50 w-50 border-4 rounded-[50%] absolute top-85.5 left-85.5"></div>

        <div class="country h-20 w-20 border-4 rounded-[50%] absolute top-101 left-101 bg-[#1F271B] flex justify-center items-center text-amber-50 text-2xl">IN</div>

        <i class="fa-solid fa-arrow-left fa-beat-fade relative left-[102%] bottom-114 text-3xl"></i>

        <!-- <div class="bar absolute left[10%] top-[50.4%] w-[100%] h-0.5 bg-black"></div> -->
    </div>
    <div class="running_time w-100vw flex justify-between mx-10 relative bottom-60 text-4xl text-amber-50">
        <div class="running_date bg-amber-950 z-50 py-2 px-4 rounded-lg h-14"></div>

        <div class="display_time bg-amber-950  z-50 py-2 px-4 rounded-lg h-14 text-4xl"></div>

    </div>

    

    <footer class="w-[100%] flex justify-center items-center h-14 bg-gray-900 text-amber-50 mt-40">
        <span class="footer__copy">
            Made With &#9829; Snigdhendu Chhotaray |<a href="" target="_main"><button class="portfolio" >&#x1F517; View </button></a>
        </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
